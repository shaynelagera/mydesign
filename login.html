<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login and Registration Form</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="hero">
            <div class="back">
                <button class="back-button" onclick="goBack()">Back</button>
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                
                <div class="icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
                <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                
                <button class="submit-btn"><a href="https://www.youtube.com/watch?v=34Ylz8GAjVE">Log In</a></button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span1>I agree to the terms & conditions</span1>
               
                <button type="submit" class="submit-btn"><a href="welcome.html">Register</a></button>
            </form>
            </div>

        </div>


        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "10px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        </script>

         <script>
        function goBack() {
            window.history.back();
        }
    </script>


<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        
        
    </body>
